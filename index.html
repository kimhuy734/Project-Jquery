<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projcet jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">\
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="chooseRecipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="container mt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <table class="table table-borderless" id="result"></table>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                
                <div class="input-group mb-3" id="show-number">
                        <h4>Number of Person &nbsp; &nbsp;</h4>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="minus">&minus;</button>
                        </div>
                        <input type="text" class="form-control text-center" disabled id="member" value="1">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="add">&plus;</button>
                        </div>
                    </div>

                <div class="col-3"></div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="text-center ruler" id="ruler"></div>
            <div class="row">
                <div class="col-6">
                    <h2 id = "a">Ingredients</h2>
                    <table id="ingredients" class="table table-borderless"></table>
                </div>
                <div class="col-6" >
                    <h2 id="b">Instructon</h2>
                    <p id="step" ></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="result"></div>
        </div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
